<!DOCTYPE html>
<html>
  <head>
    <title>Product Authenticity Checker</title>
    <style>
      .section {
        display: flex;
        padding: 24px;
        flex-direction: column;
        align-items: flex-start;
        gap: 24px;
        align-self: stretch;
        border-radius: 16px;
        border: 0.5px solid #ebebeb;
        background: rgba(255, 255, 255, 0.6);
        box-shadow: 0px 4px 4px 0px rgba(222, 222, 222, 0.25);
        backdrop-filter: blur(25px);
      }
      /* Hide the result box initially */
      #result {
        display: none; /* Hidden by default */
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 12px;
        padding: 10px 15px;
        border-radius: 8px;
        text-align: left;
      }

      /* Styling for REAL */
      .result-real {
        display: flex;
        align-items: center;
        background-color: #e8f9e8; /* Light green background */
        border: 1px solid #a5d6a5; /* Green border */
        color: #3c763d; /* Text color */
      }

      /* Styling for CAUTION */
      .result-caution {
        display: flex;
        align-items: center;
        background-color: #fff4e5; /* Light orange background */
        border: 1px solid #ffcc80; /* Orange border */
        color: #ff9800; /* Text color */
      }

      /* Styling for FLAG */
      .result-flag {
        display: flex;
        align-items: center;
        background-color: #fdecea; /* Light red background */
        border: 1px solid #f44336; /* Red border */
        color: #d32f2f; /* Text color */
      }

      .result-message .icon {
        margin-right: 8px; /* Space between icon and text */
        font-size: 20px; /* Icon size */
      }


      body {
        font-family: Helvetica, sans-serif;
        margin: 0;
        padding: 24px;
        width: 300px;
        border: 1px solid #ccc;
        background: #f2f7fb;
      }
      #result {
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 12px;
      }
      .loading {
        font-style: italic;
        color: gray;
      }

      button {
        all: unset;
        cursor: pointer !important;
      }

      h2 {
        margin: 0;
      }

      #check-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 50px;
        border-radius: 100px;
        background: linear-gradient(180deg, #0076d8 0%, #005daa 100%);
        box-shadow: 0px 4px 20px 5px rgba(182, 182, 182, 0.25);
        border: unset;
        color: white;
        font-size: 15px;
      }

      #check-btn:active {
        filter: brightness(0.8);
      }

      .title {
        text-align: center;
        margin-bottom: 18px;
      }

      .subtitle {
        font-size: 18px;
        font-weight: normal;
        margin-bottom: 24px;
      }

      .cart:hover,
      .profile:hover {
        filter: drop-shadow(0 0 1px #888);
      }
    </style>
  </head>
  <body>

      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        align-self: stretch;
        width: 100%;

            />
          </svg>
        </div>
      </nav>
    </header>
    <div class="section">
      <h2 class="subtitle">Product Authenticity Checker</h2>
      <!-- One button to do everything -->
      <button id="check-btn">Check Product</button>
    </div>
    <div id="result" class="result-message"></div>

    <script src="popup.js"></script>
  </body>
</html>
